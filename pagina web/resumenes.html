<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: url('ola.jpg'); /* Ruta a tu imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el header */
            background-position: center; /* Centra la imagen */
            color: rgb(236, 66, 66);
            padding: 50px 0; /* Aumenté el padding para mejor visibilidad */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el menú */
            text-align: center; /* Centra los elementos del menú */
        }
        nav li {
            display: inline-block; /* Cambiamos de float a inline-block */
        }
        nav li a {
            display: block;
            color: rgb(238, 237, 237);
            text-align: center;
            padding: 14px 17px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
        .contenido {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex: 1;
        }
        .enlaces {
            width: 100%;
            max-width: 600px;
        }
        .enlaces a {
            display: block;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .enlaces a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer a img {
            width: 24px; /* Tamaño de los iconos */
            height: 24px;
            margin: 0 10px; /* Espacio entre los iconos */
            vertical-align: middle; /* Alineación vertical */
        }
    </style>
</head>
