<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: url('ola.jpg'); /* Ruta a tu imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el header */
            background-position: center; /* Centra la imagen */
            color: rgb(236, 66, 66);
            padding: 50px 0; /* Aumenté el padding para mejor visibilidad */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el menú */
            text-align: center; /* Centra los elementos del menú */
        }
        nav li {
            display: inline-block; /* Cambiamos de float a inline-block */
        }
        nav li a {
            display: block;
            color: rgb(238, 237, 237);
            text-align: center;
            padding: 14px 17px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
        .tabla-partidos {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .tabla-partidos table {
            width: 100%;
            border-collapse: collapse;
        }
        .tabla-partidos th, .tabla-partidos td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .tabla-partidos th {
            background-color: #f2f2f2;
            color: black;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
