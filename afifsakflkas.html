<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('ola.jpg'); /* Ruta a tu imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el header */
            background-position: center; /* Centra la imagen */
            color: rgb(238, 122, 122);
            padding: 50px 0; /* Aumenté el padding para mejor visibilidad */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el menú */
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: rgb(238, 14, 14);
            text-align: center;
            padding: 14px 17px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>RED-ZONE</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Partidos</a></li>
                <li><a href="#services">Posiciones</a></li>
                <li><a href="#contact">Resumenes</a></li>
            </ul>
        </nav>
    </header>
    <!-- Aquí iría el contenido de tu página -->
</body>
</html>
